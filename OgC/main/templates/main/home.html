    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">

    <style type="text/css">
      /* Hyperlinks at top */
      .hyperlinks {
        float: right; 
        margin-top: 33px;
        margin-right: -16px;     
      }
      /* Headings at top */     
      ul#headings a {
        display: inline; 
        margin-right: 20px;
        color: #5FB2FF;
      }
      /* Break Lines */
      hr {
        width: 100%;
        height: 3px;
        margin-left: auto;
        margin-right: auto;
        margin-top: -20px;
        background-color: #151515;
        border: 0 none;
      }
      /* Search box */
        .search-box{
        position: absolute;
        top: 28.5%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        height: 50px;
        border-radius: 40px;
        padding: 10px;
      }
      /* Search text when hovering so it expands*/
      .search-box:hover > .search-txt{
        width: 600px;
        padding: 0 6px;
      }
      /* Search button when hovering so it expands*/
      .search-box:hover > .search-btn{
        background-color: #1f2b4a;
      }
      /* Search button */
      .search-btn{
        color: #5FB2FF;
        float: right;
        width: 40px;
        height: 30px;
        border-radius: 50%;
        background:white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Search button */
      .search-txt{
        border: none;
        background: none;
        outline: none;
        float: left;
        padding: 0;
        color: black;
        font-size: 20px;
        transition: 0.4s;
        width: 400px;
      }      
    </style>
  </head>
