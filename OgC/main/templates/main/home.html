{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">

    <style type="text/css">
      /* Hyperlinks at top */
      .hyperlinks {
        float: right; 
        margin-top: 20px;     
      }

      /* OGC LOGO */
      .OGC {
        float:left;    
      }   

      /* Headings at top */     
      ul#headings a {
        display: inline; 
        margin-right: 40px;
      }

      /* Break Lines */
      hr {
        width: 100%;
        height: 5px;
        margin-left: auto;
        margin-right: auto;
        background-color: #7C7C7C;
        border: 0 none;
      }

      .search-box{
        position: fixed;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        height: 50px;
        border-radius: 40px;
        padding: 10px;
      }
      .search-box:hover > .search-txt{
        width: 600px;
        padding: 0 6px;
      }
      .search-box:hover > .search-btn{
        background-color: #1f2b4a;
      }
      .search-btn{
        color: mediumturquoise;
        float: right;
        width: 40px;
        height: 30px;
        border-radius: 50%;
        background:white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-txt{
        border: none;
        background: none;
        outline: none;
        float: left;
        padding: 0;
        color: black;
        font-size: 20px;
        transition: 0.4s;
        width: 240px;
      }

      #google_visual{
        border: 30px red;
        border-width: thick;
        border-style: solid;
        border-radius: 25px;
        background:white;
        width: 29.3%;
        float: left;
        margin-left: 3%;
        padding: 30px;
      }
      #visual{
        border: 3px green;
        border-style: solid;
        border-width: thick;
        border-radius: 25px;
        background:white;
        width: 30%;
        float: right;
        margin-left: 3%;
        padding: 30px;
      }
      #visual2{
        border: 3px purple;
        border-style: solid;
        border-width: thick;
        border-radius: 25px;
        background:white;
        width: 30%;
        float: right;
        margin-left: 3%;
        padding: 30px;
      }
    </style>
  </head>
