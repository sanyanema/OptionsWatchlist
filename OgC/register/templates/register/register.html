{% load static %}
{% block title %}
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
  /* Hyperlinks at top */
  .hyperlinks {
    float: right; 
    margin-top: 28px;     
  }
  /* Headings at top */     
  ul#headings a {
    display: inline; 
    margin-right: 20px;
    color: #5FB2FF;
  }
  /* Break Lines */
  hr {
    width: 100%;
    height: 3px;
    margin-left: auto;
    margin-right: auto;
    margin-top: -20px;
    background-color: #151515;
    border: 0 none;
  }
  /* Search box */
    .search-box{
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    height: 50px;
    border-radius: 40px;
    padding: 10px;
  }
  .form-group {
  	color:green;
  	font-size:30px;
  	margin-left: 2%;
  }
  .block {
	  display: block;
	  width: 150px;
	  border: none;
	  background-color: green;
	  color: white;
	  padding: 7px 20px;
	  font-size: 30px;
	  cursor: pointer;
	  text-align: center;
	  margin-left: 2%;
	}
</style>
<body style="background-color:#001444; font-family: Montserrat">
<div class ="header">
    <!-- List of hyperlinks at top of page -->
      <ul id="headings">
        <!-- OgC Logo Button -->
        <a class = "OGC" href='http://127.0.0.1:8000/'>
          <img src="{% static 'images/logo.png' %}" alt="Home" width="140" height="100">
        </a>

        <!--Hyperlinks-->
        <div class="hyperlinks" style="font-size: 25px">
          <a href='http://127.0.0.1:8000/'>Home</a>
          <a href="http://127.0.0.1:8000/help">Help</a></li>
          <a href='http://127.0.0.1:8000/about_us'>About Us</a>
          <a href="http://127.0.0.1:8000/contact">Contact</a>
          <a href="http://127.0.0.1:8000/view">Watchlist</a>
          <a href="http://127.0.0.1:8000/login">Login</a></span></p>
        </div>
      </ul>
      <!-- Dividing Line --> 
      <hr style="clear:both"/>
    </div>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="block" type="submit" class="btn btn-success">Register</button>
    </form>
</body>
{% endblock %}
